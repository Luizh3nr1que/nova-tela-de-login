<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/global.css">

    <!-- Biblioteca normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fim Biblioteca normalize -->

    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Login & Register</title>
</head>

<body>

    <header>
        <button class="button" id="login">Login</button>
    </header>


    <section class="container">

        <div class="loginConteudo">
            <ion-icon class="iconX" name="close-outline"></ion-icon>
            <form>
                <h1>Login</h1>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <ion-icon class="email" name="mail"></ion-icon>

                <label for="password">password</label>
                <input type="password" name="password" id="password" maxlength="18" minlength="5">
                <ion-icon class="lock" name="lock-closed"></ion-icon>

                <div class="detalhesLogin">
                    <div class="remember">
                        <input type="checkbox" name="check" id="check">
                        <label for="check">lembrar-me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div>

                <button class="logar" type="submit">Login</button>

                <span class="register">N√£o tem uma conta? <a id="RegistrarAlternar" href="#">Registre-se</a></span>
            </form>
            <span class="erroLogin">Erro, Veja se preencheu todos os dados</span>
        </div>







        <div class="registerConteudo" style="display: none;">
            <div class="registerContainer">
                <ion-icon class="iconX" name="close-outline"></ion-icon>
                <form>
                    <h1>Registre-se</h1>

                    <label for="email">Username</label>
                    <input type="text" name="text" id="text" autocomplete="off">
                    <ion-icon class="personRegister" name="person"></ion-icon>

                    <label for="email">Email</label>
                    <input type="email" class="emailInput" name="email" id="email" autocomplete="off">
                    <ion-icon class="emailRegister" name="mail"></ion-icon>


                    <label for="password">password</label>
                    <input type="password" name="password" id="password" maxlength="18" minlength="5">
                    <ion-icon class="lockRegister" name="lock-closed"></ion-icon>

                    <div class="detalhesLogin">
                        <div class="remember">
                            <input type="checkbox" name="CheckBox" id="CheckBox" required>
                            <label for="CheckBox" class="labelTermos">Concordo com os termos e condi√ß√µes</label>
                        </div>
                    </div>

                    <button class="registrarButton" type="submit">Registrar</button>

                    <span class="login">Ja tem uma conta? <a id="loginAlternar" href="#">Login</a></span>
                </form>
                <span class="erroRegister">Erro, Veja se preencheu todos os dados</span>
            </div>
        </div>


    </section>








    <script src="script.js"></script>
</body>

</html>
